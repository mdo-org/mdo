<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDo - A free, open source to-do app built to live inside your editor.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'MDo',
      repo: 'https://github.com/mdo-org/mdo',
      search: 'auto',
      auto2top: true,
      maxLevel: 4,
      loadSidebar: true,
      subMaxLevel: 2,
      formatUpdated: '{YYYY}-{MM}-{DD}',
      plugins: [
        function MDoDemo(hook, vm) {
          hook.doneEach(function() {
            MDo.demo({ container: document.getElementById('mdo-demo') });
          })
        },
        function LastModified(hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align:right">',
            '<span>last modified: {docsify-updated} </span>',
            '</footer>'
          ].join('');
          hook.beforeEach(function(html) {
            return html + footer;
          });
        }
      ]
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="./mdo-web.js"></script>
</body>
</html>
